<body class="bg-black">
  <div class="generic-query-container">
    <form style="width: 300px;">
      <div>
        <label for="generic" class="block text-xs font-medium text-gray-700 dark:text-gray-200">
          Generic Name
        </label>

        <input id="generic" placeholder="For example, acetaminophen"
          class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
      </div>
      <div>
        <label for="query" class="mt-2 block text-xs font-medium text-gray-700 dark:text-gray-200">Query</label>

        <select name="query" id="querySelect"
          class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm dark:border-gray-700 dark:bg-gray-800 dark:text-white"
          placeholder="Please select">
          <option value="LNG">Generic statistics & names</option>
        </select>

        <a id="submit"
          class="mt-3 inline-block border-white border-2 rounded bg-white px-12 py-3 text-sm font-medium text-black hover:border-gray-700 hover:bg-transparent hover:text-white focus:outline-none focus:ring"
          href="#">
          Search
        </a>
      </div>
    </form>
  </div>

  <div class="fixed bottom-0 left-0 z-50 w-full h-16 bg-white">
    <div class="grid h-full max-w-lg grid-cols-2 mx-auto font-medium">
